{% extends "base.html" %}

{% block titulo %}Sugestões{% endblock %}

{% block conteudo %}
<h2>Sugestões enviadas</h2>

<ul>
    {% for item in sugestoes %}
        <li>
            {{ item.texto }}
            — <a href="/sugestoes/deletar/{{ item.id }}">Excluir</a>
        </li>
    {% endfor %}
</ul>

{% if sugestoes|length == 0 %}
<p>Nenhuma sugestão cadastrada.</p>
{% endif %}
{% endblock %}
