{% extends "base.html" %}

{% block title %}Editar Reclamação{% endblock %}
{% block estilos %}
<link rel="stylesheet" href="{{ url_for('static', filename='controllers/forms.css') }}">
{% endblock %}

{% block conteudo %}
<h1>Editar Reclamação</h1>

<form method="POST">
    <label>Título:</label><br>
    <input type="text" name="titulo" value="{{ reclamacao.titulo }}" required><br><br>

    <label>Descrição:</label><br>
    <textarea name="descricao" rows="5" required>{{ reclamacao.descricao }}</textarea><br><br>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
